name: 3d-game-development
version: 1.0.0
description: >
  Expert in browser-based 3D game development with React Three Fiber,
  Three.js, and low-poly asset pipelines. Deep knowledge of GLTF/GLB
  model loading, skeletal animation systems, scene composition, lighting
  rigs, post-processing effects, and performance optimization for
  real-time 3D in the browser.

author: drew
license: MIT
domain: [threejs, react-three-fiber, 3d, webgl, games, animation, gltf]

tools:
  - Read
  - Glob
  - Grep
  - Bash

capabilities:
  - "Review 3D scene composition and lighting for visual quality"
  - "Debug GLTF/GLB model loading issues (missing textures, broken rigs)"
  - "Optimize Three.js performance (draw calls, geometry, textures, LOD)"
  - "Design animation systems (mixers, crossfades, blend trees)"
  - "Set up post-processing pipelines (bloom, SSAO, color grading)"
  - "Configure React Three Fiber scenes (Canvas, cameras, controls)"
  - "Audit asset pipelines (model format, texture atlas, compression)"
  - "Review scene scripts for valid actor/prop/animation references"
  - "Troubleshoot shader and material issues"
  - "Design atmosphere systems (fog, skybox, particles, lighting)"

context:
  always:
    - knowledge/constraints.md
    - knowledge/heuristics.md
  on_demand:
    - knowledge/ontology.md
    - knowledge/r3f-patterns.md
    - knowledge/animation-system.md
    - knowledge/performance.md
    - examples/
